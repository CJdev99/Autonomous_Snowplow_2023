map_type: costmap
origin_z: 0.0
z_resolution: 0.1 # orig =  1 # The z resolution of the map in meters/cell.
z_voxels: 2  # The number of voxels to in each vertical column, the height of the grid is z resolution * z voxels.
#

obstacle_range: 5.5 # The default maximum distance from the robot at which an obstacle will be inserted into the cost map in meters.
raytrace_range: 5.5 # The default range in meters at which to raytrace out obstacles from the map using sensor data
transform_tolerance: 1.0
#
publish_voxel_map: false

footprint: [[-0.5, -0.58], [-0.5, 0.58], [0.5, 0.58], [0.5, -0.58]]
footprint_padding: 0.1
inflation_radius: 0.65  # controls how far away the zero cost point is from the obstacle
cost_scaling_factor: 2 # slope of the cost decay curve with respect to distance from the object. lower makes robot stay further from obstacles

observation_sources: laser_scan_sensor point_cloud_sensor point_cloud_sensor2

laser_scan_sensor: {sensor_frame: camera_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true}

point_cloud_sensor: {
    sensor_frame: camera_link,
    data_type: PointCloud2, 
    topic: rtabmap/depth/color/ground, 
    expected_update_rate: 1.5, 
    marking: false, 
    clearing: true,
    min_obstacle_height: -99999.0,
    max_obstacle_height: 99999.0}
point_cloud_sensor2: {
    sensor_frame: camera_link,
    data_type: PointCloud2,
    topic: rtabmap/depth/color/obstacles, 
    expected_update_rate: 1.5, 
    marking: true, 
    clearing: false,
    min_obstacle_height: 0.2, #-99999.0,
    max_obstacle_height: 99999.0}


recovery_behaviors: [
    {name: conservative_clear, type: clear_costmap_recovery/ClearCostmapRecovery},
    {name: aggressive_clear, type: clear_costmap_recovery/ClearCostmapRecovery}
]
conservative_clear: 
    reset_distance: 3.00
aggressive_clear:
    reset_distance: 1.84

