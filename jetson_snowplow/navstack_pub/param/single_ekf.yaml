ekf_se_map:
  frequency: 50
  sensor_timeout: 0.1
  two_d_mode: true
  transform_time_offset: 0.05
  transform_timeout: 0.0
  print_diagnostics: true
  debug: false

  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: map

# -------------------------------------
# Wheel odometry:

  odom0: /odom
  odom0_config: [true, true, false,
                 false, false, false,
                 true,  true,  false,
                 false, false, false,
                 false, false, false]
  odom0_queue_size: 10
  odom0_nodelay: false
  odom0_differential: false # try to change this
  odom0_relative: true

# -------------------------------------
# GPS odometry: change to odometry/gps

  odom1: /odometry/gps
  odom1_config: [true,  true,  false,
                 false, false, false,
                 false, false, false,
                 false, false, false,
                 false, false, false]
  odom1_queue_size: 10
  odom1_nodelay: false
  odom1_differential: false
  odom1_relative: false
  
  odom2: rtabmap/odom
  odom2_config: [false, false, false,
                    false, false, false,
                    true, true, true,
                    false, false, false,
                    false, false, false]
  odom2_differential: false
  odom2_relative: true
  odom2_queue_size: 10
  odom2_pose_rejection_threshold: 1000
  odom2_twist_rejection_threshold: 1000
  odom2_nodelay: false


